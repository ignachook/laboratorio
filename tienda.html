<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="tienda.css">
</head>
<body>
    <div class="cart-container">
        <h2>Carrito de Compras</h2>
        <ul class="cart-items">
            <li class="cart-item">
                <div class="item-details">
                    <h3 class="item-name">Producto 1</h3>
                    <p class="item-description">Descripción del Producto 1</p>
                    <span class="item-price">$10.00</span>
                </div>
                <button class="remove-button">Eliminar</button>
            </li>
            <li class="cart-item">
                <div class="item-details">
                    <h3 class="item-name">Producto 2</h3>
                    <p class="item-description">Descripción del Producto 2</p>
                    <span class="item-price">$15.00</span>
                </div>
                <button class="remove-button">Eliminar</button>
            </li>
            <!-- Añade más productos según sea necesario -->
        </ul>
        <div class="total-container">
            <span class="total-label">Total:</span>
            <span class="total-amount">$25.00</span>
        </div>
        <button class="checkout-button">Proceder al Pago</button>
    </div>
</body>
</html>
